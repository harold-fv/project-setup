 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
 </head>
 <body>
  <h1>Calculate BMI</h1>
  <p>Enter your weight, height, gender, and age below to calculate your BMI:</p>
  <form>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight">
    <br>
    <label for="height">Height (m):</label>
    <input type="number" id="height" name="height">
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  </form>
  <br>
  <div id="result"></div>

    
  <h2>Let's Calculate you BMR!</h2>
<form id="bmrCalcForm" action="submitBMR">

  <label for="gender"> Select you gender</label>
  <select name="gender">
    <option value="none" selected>Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <div>
    <label class="space" for="text">Weight:</label>
    <span><input id="weightKg"type="text"> kg</span>
  </div>

  <div>
    <label class="space" for="text">Height:</label>
    <span><input id="heightMeters" type="text"> meters</span>
  </div>

  <div>
    <label class="space" for="text">Age:</label>
    <span><input id="ageYears"type="text"> years</span>
  </div>

  <input id = "ingredient" type ="text"> 
  <button id= "submitBmrBtn" type="submit" value="Submit"> Search </button>
    <div id = "displayResults"> </div>
</form>
    
<div>
  <span id="displayBmr"></span>
</div>
  <script src="./assets/js/script.js"></script>
 </body>
 </html>
